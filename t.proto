syntax = "proto3";

package my_package;
import "google/api/annotations.proto";

service a{
  rpc function1 (ping) returns (pong) {
    option(google.api.http) = {
      get: "ping"
    };
  }
  rpc function2 (ping) returns (pong) {
    option(google.api.http) = {
      get: "ping2"
    };
  }
  rpc function3 (ping) returns (pong) {
    option(google.api.http) = {
      get: "ping2"
    };
  }
}
service b{
  rpc function1 (ping) returns (pong) {
    option(google.api.http) = {
      get: "ping"
    };
  }
  rpc function2 (ping) returns (pong) {
    option(google.api.http) = {
      get: "ping2"
    };
  }
  rpc function3 (ping) returns (pong) {
    option(google.api.http) = {
      get: "ping2"
    };
  }
}

message ping {
  int32 name = 1;
}

message pong {
  int32 name = 1;
}
