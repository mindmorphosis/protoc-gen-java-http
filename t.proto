syntax = "proto3";

package my_package;
import "google/api/annotations.proto";

service a{
  rpc function1 (ping) returns (pong) {
    option(google.api.http) = {
      put: "/ping1"
    };
  }
  rpc function2 (ping) returns (pong) {
    option(google.api.http) = {
      post: "/ping2"
    };
  }
  rpc function3 (ping) returns (pong) {
    option(google.api.http) = {
      get: "/ping3"
    };
  }
}
service b{
  rpc function1 (ping) returns (pong) {
    option(google.api.http) = {
      get: "/ping11"
    };
  }
  rpc function2 (ping) returns (pong) {
    option(google.api.http) = {
      put: "/ping22"
    };
  }
  rpc function3 (ping) returns (pong) {
    option(google.api.http) = {
      delete: "/ping33"
    };
  }
}

message ping {
  int32 name = 1;
}

message pong {
  int32 name = 1;
}
